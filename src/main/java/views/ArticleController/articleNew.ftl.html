

<#import "../layout/defaultLayout.ftl.html" as layout> <@layout.myLayout i18n("articleNew.pageTitle")>


<script defer type="text/javascript">
	$(window).load(function() {
		tinyMCE.init({
			mode : "textareas"
		});
	});
</script>


<div class="container">

	<h1>${i18n("articleNew.newArticle")}</h1>

	<!-- Example row of columns -->
	<div class="row">
		<div class="col-lg-8">
			<form action="/article/new" method="post" class="form-horizontal" role="form">

               

                  <div class="form-group">
                    <label for="name" class="col-lg-2 control-label">${i18n("Name")}</label>
                    <div class="col-lg-10">
                        <input type="text" name="name" id="name" value="${(flash.name!" ")}" class="form-control"/>
                    </div>
                </div>
                
               <div class="form-group">
                    <label for="eventmanager" class="col-lg-2 control-label">${i18n("Event Manager")}</label>
                    <div class="col-lg-10">
                        <input type="text" name="eventmanager" id="eventmanager" value="${(flash.eventmanager!" ")}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="eventdate" class="col-lg-2 control-label">${i18n("Event Date")}</label>
                    <div class="col-lg-10">
                        <input type="text" name="eventdate" id="eventdate" value="${(flash.eventdate!" ")}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="eventtype" class="col-lg-2 control-label">${i18n("Event Type")}</label>
                    <div class="col-lg-10">
                        <input type="text" name="eventtype" id="eventtpye" value="${(flash.eventtype!" ")}" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="location" class="col-lg-2 control-label">${i18n("Location")}</label>
                    <div class="col-lg-10">
                        <input type="text" name="location" id="location" value="${(flash.location!" ")}" class="form-control"/>
                    </div>
                </div>

				<input type="submit" value="${i18n("articleNew.postNewArticle")}" class="btn btn-success pull-right" />

			</form>

		</div>

	</div>
</div>


</@layout.myLayout>
